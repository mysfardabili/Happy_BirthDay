<style>
  /* Animasi nama */
.animated-name {
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  font-family: 'Cursive', sans-serif;
  font-size: 3rem;
  color: #ff6f61;
  animation: fadeIn 3s ease-in-out;
  z-index: 20;
  
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateX(-50%) translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
}

  /* Partikel jatuh */
#particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10;
}

.particle {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: pink;
  border-radius: 50%;
  animation: fall 5s linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-100px);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh);
    opacity: 0;
  }
}
/* Responsif untuk layar kecil */
@media (max-width: 768px) {
  .flowers {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .flower {
    transform: scale(0.8); /* Skala bunga lebih kecil */
  }

  .music-controls,
  .theme-toggle {
    bottom: 10px;
    right: 10px;
    font-size: 14px;
  }
}

/* Tombol WhatsApp */
.wa-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 30;
}

.wa-button button {
  background-color: #25d366;

  transition: transform 0.2s;
  width: 50px;
  height: 50px;
}

.wa-button button:hover {

}

  <script>
    // Membuat partikel jatuh secara berkala
function createParticle() {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * 100 + 'vw'; // Posisi horizontal acak
  particle.style.animationDuration = Math.random() * 3 + 2 + 's'; // Waktu jatuh acak
  document.getElementById('particles').appendChild(particle);

  // Menghapus partikel setelah animasi selesai
  setTimeout(() => {
    particle.remove();
  }, 5000);
}

// Membuat partikel setiap 300ms
setInterval(createParticle, 300);
    window.addEventListener('load', function() {
        const audio = document.getElementById('background-music');
        audio.muted = false; // Unmute the audio after the page loads
    });
  </script>
